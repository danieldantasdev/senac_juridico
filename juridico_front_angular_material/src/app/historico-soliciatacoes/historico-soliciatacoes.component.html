<main>
  <h1 class="text-start fs-1">
    histórico de solicitações
  </h1>
  
  <div class="col-12 p-5">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Pesquisar"
        aria-label="Search"
      />

      <button mat-mini-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
    </form>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
      
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Processo </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef> Responsável </th>
      <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
    </ng-container>
 
    <ng-container matColumnDef="setor">
      <th mat-header-cell *matHeaderCellDef> Setor </th>
      <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
    </ng-container>

    <ng-container matColumnDef="dataProcesso">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataProcesso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</main>
