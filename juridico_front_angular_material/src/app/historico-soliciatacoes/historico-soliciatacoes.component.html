<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Processo </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef> Respons√°vel </th>
      <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="setor">
      <th mat-header-cell *matHeaderCellDef> Setor </th>
      <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
    </ng-container>

    
    <!-- Symbol Column -->
    <ng-container matColumnDef="dataProcesso">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataProcesso}} </td>
    </ng-container>
  
 <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
